<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calcheese</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="./theme/css/bootstrap.css" />
    <link rel="stylesheet" href="./theme/css/animate.min.css" />
    <link rel="stylesheet" href="./theme/css/style.css" />
    <script type="text/javascript" src="./theme/js/jquery.js"></script>
    <script type="text/javascript" src="./theme/js/bootstrap.js"></script>
  </head>

  <body class="overflow">
    <header class="header zoomIn animated">
      <div class="container">
        <ul class="nav-left">
          <li class="trang-chu active">
            <a href="#"></a>
          </li>
          <li class="doi-qua">
            <a href="#"></a>
          </li>
          <li class="doi-luot-quay">
            <a href="#"></a>
          </li>
          <li class="danh-sach-trung">
            <a href="#"></a>
          </li>
        </ul>
        <a href="" class="brand">
          <img
            class="img-reposive mb-none"
            src="./theme/images/logo.png"
            alt=""
          />
          <img
            class="img-reposive dt-none"
            src="./theme/images/mobile/logo.png"
            alt=""
          />
        </a>
        <ul class="nav-right">
          <li class="the-le">
            <a href="#"></a>
          </li>
          <li class="danh-sach-pokemon">
            <a href="#"></a>
          </li>
          <li class="san-choi">
            <a href="#"></a>
          </li>
          <li class="ca-nhan">
            <a href="#"></a>
            <ul class="sub-menu">
              <li>
                <a href="#">
                  Thoát
                  <i class="icon-logout"></i>
                </a>
              </li>
            </ul>
          </li>
          <li class="chiase">
            <a href="#"></a>
          </li>
        </ul>
      </div>
      <button class="toggle dt-none">
        <img src="./theme/images/mobile/toggle.png" alt="" />
      </button>
    </header>
    <script type="text/javascript">
      $(document).ready(function() {
        $(".toggle").on("click", function() {
          $(".navbar").slideDown(300);
          $("html").css({
            position: "fixed"
          });
        });
      });
    </script>
    <!-- mobile -->
    <div class="navbar">
      <a href="" class="brand">
        <img
          class="img-reposive dt-none"
          src="./theme/images/mobile/logo.png"
          alt=""
        />
      </a>
      <button class="close">
        <img src="./theme/images/icons/icon-close.png" alt="" />
      </button>
      <ul class="navbar-menu">
        <li class="trang-chu active">
          <a href="#"></a>
        </li>
        <li class="doi-qua">
          <a href="#"></a>
        </li>
        <li class="doi-luot-quay">
          <a href="#"></a>
        </li>
        <li class="the-le">
          <a href="#"></a>
        </li>
        <li class="trang-qua-tang">
          <a href="#"></a>
        </li>
        <li class="danh-sach">
          <a href="#"></a>
        </li>
        <li class="san-choi">
          <a href="#"></a>
        </li>
        <li class="ca-nhan">
          <a href="#"></a>
          <ul class="sub-menu">
            <li>
              <a href="#">
                Thoát
                <i class="icon-logout"></i>
              </a>
            </li>
          </ul>
        </li>
        <li class="chiase">
          <a href="#"></a>
        </li>
      </ul>
    </div>

    <script type="text/javascript">
      $(document).ready(function() {
        $(".close").on("click", function() {
          $(this)
            .parents(".navbar")
            .slideUp(300);
          $("html").css({
            position: "relative"
          });
        });
      });
    </script>
    <!-- mobile -->
    <main class="main main-home">
      <div class="container">
        <div class="form-sign-code bounceInDown animated">
          <input type="text" class="form-control" />
          <button class="btn btn-img">
            <img src="./theme/images/btn-guima.png" alt="" />
          </button>
        </div>

        <div class="pack">
          <img
            class="pack-img bounceInDown animated"
            src="./theme/images/pack.png"
            alt=""
          />
          <img
            class="pack-effect fadeIn animated"
            src="./theme/images/effect.png"
            alt=""
          />
          <img
            class="pack-small bounceInDown animated"
            src="./theme/images/small_pack.png"
            alt=""
          />
        </div>

        <div class="cards">
          <img
            class="c1-animation  animated"
            src="./theme/images/cards/1.png"
            alt=""
            data-pos="400"
          />
          <img
            class="c2-animation  animated"
            src="./theme/images/cards/2.png"
            alt=""
            data-pos="350"
          />
          <img
            class="c3-animation  animated"
            src="./theme/images/cards/3.png"
            alt=""
            data-pos="300"
          />
          <img
            class="c4-animation  animated"
            src="./theme/images/cards/4.png"
            alt=""
            data-pos="260"
          />
          <img
            class="c5-animation  animated"
            src="./theme/images/cards/5.png"
            alt=""
            data-pos="220"
          />
          <img
            class="c6-animation  animated"
            src="./theme/images/cards/6.png"
            alt=""
            data-pos="180"
          />
          <img
            class="c7-animation  animated"
            src="./theme/images/cards/7.png"
            alt=""
            data-pos="145"
          />
          <img
            class="c8-animation  animated"
            src="./theme/images/cards/8.png"
            alt=""
            data-pos="110"
          />
          <img
            class="c9-animation  animated"
            src="./theme/images/cards/9.png"
            alt=""
            data-pos="90"
          />
          <img
            class=" c10-animation  animated"
            src="./theme/images/cards/10.png"
            alt=""
            data-pos="60"
          />
          <img
            class=" c11-animation  animated"
            src="./theme/images/cards/11.png"
            alt=""
            data-pos="50"
          />
          <img
            class=" c12-animation  animated"
            src="./theme/images/cards/12.png"
            alt=""
            data-pos="40"
          />
          <img
            class=" c13-animation  animated"
            src="./theme/images/cards/13.png"
            alt=""
            data-pos="30"
          />
          <img
            class=" c14-animation  animated"
            src="./theme/images/cards/14.png"
            alt=""
            data-pos="20"
          />
          <img
            class=" c15-animation  animated"
            src="./theme/images/cards/15.png"
            alt=""
            data-pos="10"
          />
          <img
            class=" c16-animation  animated"
            src="./theme/images/cards/16.png"
            alt=""
            data-pos="0"
          />
          <img
            class=" c17-animation  animated"
            src="./theme/images/cards/17.png"
            alt=""
            data-pos="0"
          />
        </div>

        <div class="prizes">
          <img
            class="bike-prize bounceInDown animated"
            src="./theme/images/bike_prize.png"
            alt=""
          />
          <img
            class="auto-prize bounceInDown animated"
            src="./theme/images/auto_prize.png"
            alt=""
          />
          <img
            class="scholarship-prize bounceInDown animated"
            src="./theme/images/scholarship_prize.png"
            alt=""
          />
        </div>

        <img
          class="copy-right mb-none"
          src="./theme/images/logo-bottom.png"
          alt=""
        />
      </div>
    </main>
    <img
      class="copy-right dt-none"
      src="./theme/images/logo-bottom.png"
      alt=""
    />
    <script type="text/javascript">
      $(document).ready(function() {
        window.setTimeout(function() {
          $(".prizes")
            .find(".animated")
            .removeClass("zoomInDown animated")
            .addClass("animate");
        }, 2500);
        window.setTimeout(function() {
          $(".cards")
            .find(".animated")
            .removeClass("animated")
            .addClass("animate");
        }, 2200);
        window.setTimeout(function() {
          $("body").removeClass("overflow");
        }, 3500);
      });
    </script>
  </body>
</html>
